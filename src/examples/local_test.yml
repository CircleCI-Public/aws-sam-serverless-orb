description: >
  Install the SAM CLI to interact with the CLI directly.
usage:
  version: 2.1
  orbs:
    sam: circleci/aws-sam-serverless@3.0.0
  jobs:
    build_and_package:
      executor: sam/default # Or your own. Machine executor recommended.
      steps:
        - checkout
        - sam/install
        - sam/local-start-api
