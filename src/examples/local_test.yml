description: >
  Install the SAM CLI to interact with the CLI directly.
usage:
  version: 2.1
  orbs:
    sam: circleci/aws-sam-serverless@4.0
    aws-cli: circleci/aws-cli@3.1
  jobs:
    build_and_package:
      executor: sam/default
      steps:
        - checkout
        - aws-cli/install
        - sam/install
        - sam/local-start-api
